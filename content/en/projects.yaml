summaries:
    -
        title: Financing
        description: We offer a comprehensive range of legal services aimed at assisting our clients in structuring, negotiating, and executing complex financing transactions at both national and international levels, while managing the legal risks associated with these transactions.
    -
        title: Corporate - M&A
        description: We actively handle legal matters related to the formation, structuring, governance, and dissolution of companies. We advise businesses on mergers and acquisitions, restructurings, capital transactions, and other legal aspects of commercial entities.

    -
        title: Compliance & Legal monitoring
        description: We assist companies in complying with applicable sector-specific regulations, obtaining and maintaining operational licenses, managing non-compliance risks, and meeting regulatory requirements in a complex and constantly evolving business environment.

    -
        title: Labor and Employment
        description: We assist national and international companies with all legal aspects related to personnel management, in compliance with the Congolese legal framework.
    -
        title: Contract engineering
        description: We assist our clients in developing complex contractual frameworks and guide them through all phases of their contractual relationships, from strategic design through implementation and resolution of potential disputes.

    -
        title: Tax
        description: We distinguish ourselves by our ability to translate complex tax issues into concrete and legally secure solutions, enabling our clients to focus on their development while managing their tax risks in an ever-changing regulatory environment.

    -
        title: Intellectual Property
        description: As authorised agents in the Democratic Republic of Congo, we provide comprehensive services to secure our clients' innovations and creations within a rapidly evolving digital landscape.
    -
        title: Privacy & Data Protection
        description: Our Privacy and Data Protection practice is recognised for its pioneering role in developing this emerging legal expertise and for its ability to provide innovative solutions tailored to the specific challenges of the Congolese market.
    -
        title: Dispute resolution
        description: We help businesses and individuals effectively resolve their disputes, whether through court proceedings or via arbitration and other alternative dispute resolution methods.
    -
        title: Banking & Finance
        description: The banking, finance, and insurance sector is one of the most regulated in the business world. We provide legal support to all industry stakeholders, including banks, financial institutions, investment funds, insurance companies, and asset managers, on all legal matters inherent to the industry.

    -
        title: Energy and Hydrocarbons
        description: We provide proven expertise to cover the entire energy development process, from project design to the operational phase, including transportation, distribution, and long-term asset valorisation.
    -
        title: Mining and Metals
        description: We advise on mining infrastructure development, covering all legal aspects related to prospecting, development, exploration, marketing, and transportation of virtually all types of minerals, as well as the sale and purchase of significant mining assets.
    -
        title: Infrastructure and Major Projects
        description: Our team supports infrastructure project stakeholders throughout their lifecycle, from development to structuring, including licensing, financing, construction, operations, and litigation.

    -
        title: Construction and Real estate
        description: We support investors, developers, contractors, and individuals through all stages of their real estate and construction projects, ensuring that legal aspects, including environmental regulations, are rigorously examined and managed.
    -
        title: Technology, Media and Telecommunications
        description: We offer strategic legal advice to companies operating in these dynamic sectors. Our services encompass communications regulation, data protection, cybersecurity, and complex transactions.

